apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodered
  labels:
    app: nodered
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodered
  template:
    metadata:
      labels:
        app: nodered
    spec:
      containers:
      - name: nodered
        image: yenaing/node-red:smarthome
        ports:
        - containerPort: 1880
        volumeMounts:
        - name: hostvol
          mountPath: /data
      volumes:
        - name: hostvol
          persistentVolumeClaim:
            # PVC name you created
            claimName: nodered-pvc
